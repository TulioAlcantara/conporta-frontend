<div class="login">
  <mat-card>
    <h1 class="card-title">Faça login para continuar</h1>
    <mat-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="loginUser()">
        <mat-form-field>
          <mat-label>Informe seu login único</mat-label>
          <input matInput formControlName="username" placeholder="Login" />
          <mat-error *ngIf="!loginForm.controls['username'].valid"
            >Por favor insira seu nome do usuário</mat-error
          >
        </mat-form-field>

        <mat-form-field>
          <mat-label>Informe sua senha</mat-label>
          <input type="password" formControlName="password" matInput placeholder="Senha" />

          <mat-error *ngIf="!loginForm.controls['password'].valid"
            >Por favor insira sua senha</mat-error
          >
        </mat-form-field>
        <button type="submit" mat-raised-button color="primary" [disabled]="!loginForm.valid">
          <mat-icon>login</mat-icon>
          ENTRAR
        </button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
