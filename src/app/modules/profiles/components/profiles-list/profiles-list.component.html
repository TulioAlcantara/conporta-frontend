<div *ngIf="!isLoading">
    <div class="two-cols">
        <h1>Portarias</h1>
        <div>
            <button mat-button mat-raised-button color="accent" class="float-right" [routerLink]="['./', 0]">
                <mat-icon>add</mat-icon>NOVA PESSOA
            </button>
        </div>
    </div>

    <mat-form-field>
        <mat-label>Filtro</mat-label>
        <input matInput [formControl]="searchFilterFormControl" placeholder="Identificador/Nome/Email da pessoa" />
    </mat-form-field>

    <table mat-table [dataSource]="ordinancesList" class="mat-elevation-z8 conporta-table">
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef>Id</th>
            <td mat-cell *matCellDef="let element">{{ element.id }}</td>
        </ng-container>

        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef>Nome</th>
            <td mat-cell *matCellDef="let element">{{ element.name }}</td>
        </ng-container>

        <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef>Email</th>
            <td mat-cell *matCellDef="let element">{{ element.email }}</td>
        </ng-container>

        <ng-container matColumnDef="is_active">
            <th mat-header-cell *matHeaderCellDef>Ativo</th>
            <td mat-cell *matCellDef="let element">
                <mat-icon color="accent" *ngIf="element.is_active">done</mat-icon>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns" [routerLink]="['./',row.id]"></tr>
    </table>

</div>

<div *ngIf="isLoading" class="loading">
    <mat-spinner></mat-spinner>
</div>
